<html>
<head>
  <title>Tic Tac Trouble</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>


<h3>It's <span id="turn-label"></span>'s turn</h3>

<div id="board">
  <div class="space"></div>
  <div class="space"></div>
  <div class="space"></div>
  <div class="space"></div>
  <div class="space"></div>
  <div class="space"></div>
  <div class="space"></div>
  <div class="space"></div>
  <div class="space"></div>
</div>

<button id="newgame">New Game</button>
<div>
<h4>Score</h4>
<p id="player1">Player1:  <span class="name"></span> has <span class="score">0</span> wins.
</p>
<p>Player2:  <span id="player2"></span> has <span id="score">0</span> wins.
</p>
</div>


<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="main.js" type="text/javascript"></script>

</body>
</html>
